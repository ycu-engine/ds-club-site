schema: schema.graphql

generates:
  src/generates/graphql.ts:
    plugins:
      - add:
          content: // @ts-nocheck
      - typescript
      - typescript-resolvers
    config:
      scalars:
        Date: string
        DateTime: string
      useTypeImports: true
      contextType: ../context#Context
      mappers:
        RegularUser: ../modules/users/types#UserModelMapper
        TrailUser: ../modules/trialUser/types#TrialUserModelMapper
        StudyLog: ../modules/studyLog/types#StudyLogModelMapper
        DateTime: Date
