interface User {
  id: ID!
  name: String!
}

enum UserRole {
  NORMAL
  STAFF
}

"""
支払い状況
"""
enum PaymentStatus {
  NOT_PAID
  PAID
}

enum RankKind {
  BEGINNER
  EVANGELIST
  MASTER
  IMPERATOR
}

type RegularUser implements User {
  id: ID!
  name: String!
  """
  段位
  """
  currentRank: RankKind!
  """
  支払い状況
  """
  paymentStatus: PaymentStatus!
}
"""
お知らせ
"""
type News {
  id: ID!
  title: String!
  body: String!
}

type Query {
  ok: Boolean!
  getUser(id: ID!): User
  getRegularUsers: [RegularUser!]!
  getNews: [News!]
}

type Mutation {
  updateUserPaymentStatus(
    userId: ID!
    paymentStatus: PaymentStatus!
  ): RegularUser!
  updateUserRank(userId: ID!, rank: RankKind!): RegularUser!
}
