scalar Date
interface User {
  id: ID!
  name: String!
}

enum UserRole {
  ADMIN
  STAFF
  TREASURER
  MENTER
}

"""
支払い状況
"""
enum PaymentStatus {
  NOT_PAID
  PAID
}

enum RankKind {
  BEGINNER
  EVANGELIST
  MASTER
  IMPERATOR
}

type RegularUser implements User {
  id: ID!
  name: String!
  """
  段位
  """
  currentRank: RankKind!
  """
  支払い状況
  """
  paymentStatus: PaymentStatus!
  """
  役割
  """
  email: String!
  roles: [UserRole!]!
  menterId: String
  menter: RegularUser
}
"""
お知らせ
"""
type News {
  id: ID!
  title: String!
  body: String!
}

type DateTime {
  iso: String!
}

type StudyLog {
  id: ID!
  user: User!
  """
  作成日時
  """
  createdAt: DateTime!
  """
  更新日時
  """
  updatedAt: DateTime!
  """
  学習時間（分）
  """
  studyTime: Int!
  """
  本日の学習内容
  """
  studyContent: String!
  """
  学習日
  """
  studiedAt: Date!
}

type Query {
  getMenter(id: ID!): RegularUser
  getUser(id: ID!): RegularUser
  getRegularUsers: [RegularUser!]!
  getNews: [News!]!
  getStudyLog(userId: ID!): [StudyLog!]!
  listUsers: [RegularUser]!
  ok: Boolean!
}

input SubmitTrialApplicationInput {
  name: String!
  email: String!
  affiliation: String!
}

input CreateStudyLogInput {
  studyTime: Int!
  studyContent: String!
  studiedAt: Date!
}

input CreateUserInput {
  name: String!
  email: String!
}

type Mutation {
  updateUserPaymentStatus(
    userId: ID!
    paymentStatus: PaymentStatus!
  ): RegularUser!
  updateUserRank(userId: ID!, rank: RankKind!): RegularUser!
  submitTrialApplication(input: SubmitTrialApplicationInput!): Boolean!
  createStudyLog(input: CreateStudyLogInput!): StudyLog!
  createUser(input: CreateUserInput!): RegularUser!
}
