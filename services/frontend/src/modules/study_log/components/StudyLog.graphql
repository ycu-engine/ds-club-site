query studyLog {
  getStudyLog {
    id
    user
    createdAt
    updatedAt
    studyTime
    studyContent
  }
}

mutation studyLog_updateStudyLog(
  $userId: ID!
  $createdAt: DataTime!
  $studyTime: DataTime!
  $studyContent: String!
) {
  updateStudyLog(
    userId: $userID
    createdAt: $createdAt
    studyTime: $studyTime
    studyContent: $studyContent
  )
}
